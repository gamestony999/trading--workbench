<!DOCTYPE html>
<html lang="zh-Hant" x-data="tradingApp" :class="settings.theme === 'system' ? (isSystemDark ? 'dark' : '') : (settings.theme === 'dark' ? 'dark' : '')">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易工作台 (AI 專業版) v8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-tertiary: #e5e7eb;
            --text-primary: #111827; --text-secondary: #374151; --text-muted: #6b7280;
            --border-color: #d1d5db; --accent-blue: #3b82f6; --accent-green: #10b981; --accent-red: #ef4444;
        }
        html.dark {
            --bg-primary: #111827; --bg-secondary: #1f2937; --bg-tertiary: #374151;
            --text-primary: #f9fafb; --text-secondary: #d1d5db; --text-muted: #9ca3af;
            --border-color: #4b5563;
        }
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        .bg-primary { background-color: var(--bg-primary); } .bg-secondary { background-color: var(--bg-secondary); } .bg-tertiary { background-color: var(--bg-tertiary); }
        .text-primary { color: var(--text-primary); } .text-secondary { color: var(--text-secondary); } .text-muted { color: var(--text-muted); }
        .border-default { border-color: var(--border-color); }
        .input-group { display: flex; align-items: center; background-color: var(--bg-tertiary); border-radius: 0.5rem; border: 1px solid var(--border-color); }
        .input-group span { padding-left: 0.75rem; color: var(--text-muted); }
        .input-group input, .input-group select, .input-group textarea { background-color: transparent; border: none; outline: none; width: 100%; padding: 0.75rem; color: var(--text-primary); }
        .risk-btn, .tab-btn { transition: all 0.2s ease-in-out; padding: 0.75rem 1rem; border-bottom: 2px solid transparent; white-space: nowrap; font-size: 0.875rem; font-weight: 500; color: var(--text-muted); }
        .tab-btn:hover { color: var(--text-primary); border-color: var(--border-color); }
        .tab-btn.active { background-color: var(--accent-blue); color: white; font-weight: 600; border-color: var(--accent-blue); }
        [x-cloak] { display: none !important; }
        .modal-backdrop { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.75); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { background-color: var(--bg-secondary); padding: 1rem; border-radius: 0.5rem; max-width: 90vw; max-height: 90vh; overflow: auto; }
        .search-input { background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%239ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>') no-repeat 12px center; padding-left: 40px; }
        
        /* Calendar Styles */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .calendar-day { min-height: 120px; }
        .calendar-day.other-month { background-color: rgba(229, 231, 235, 0.5); }
        html.dark .calendar-day.other-month { background-color: rgba(31, 41, 55, 0.5); }
        .day-pl.profit { background-color: rgba(16, 185, 129, 0.2); border-left: 3px solid #10B981; }
        .day-pl.loss { background-color: rgba(239, 68, 68, 0.2); border-left: 3px solid #EF4444; }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8" x-init="init()">

    <div x-show="!isInitialized" class="min-h-screen flex items-center justify-center text-center">
        <div>
            <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-4 text-muted" x-text="t('connecting_to_cloud')"></p>
        </div>
    </div>

    <div x-show="isInitialized && !isLoggedIn" x-cloak class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-secondary p-8 rounded-xl shadow-lg border border-default">
            <h2 class="text-2xl font-bold text-center text-blue-400 mb-6" x-text="authView === 'login' ? t('login_to_workbench') : t('register_new_account')"></h2>
            <form @submit.prevent="authView === 'login' ? login() : register()">
                <div class="space-y-4">
                    <div><label for="email" class="block text-sm font-medium text-secondary" x-text="t('email')"></label><input id="email" type="email" x-model="authForm.email" required class="w-full bg-tertiary rounded p-2 mt-1 border border-default focus:ring-blue-500 focus:border-blue-500"></div>
                    <div><label for="password" class="block text-sm font-medium text-secondary" x-text="t('password')"></label><input id="password" type="password" x-model="authForm.password" required class="w-full bg-tertiary rounded p-2 mt-1 border border-default focus:ring-blue-500 focus:border-blue-500"></div>
                </div>
                <p x-show="authError" class="text-red-400 text-sm mt-4" x-text="authError"></p>
                <div class="mt-6"><button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg" x-text="authView === 'login' ? t('login') : t('register')"></button></div>
            </form>
            <div class="relative my-6"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-default"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-secondary text-muted" x-text="t('or')"></span></div></div>
            <div><button @click.prevent="loginWithGoogle()" class="w-full inline-flex justify-center py-2 px-4 border border-default rounded-md shadow-sm bg-tertiary text-sm font-medium text-primary hover:bg-opacity-80"><svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg><span x-text="t('login_with_google')"></span></button></div>
            <div class="mt-4 text-center"><button @click="authView = (authView === 'login' ? 'register' : 'login')" class="text-sm text-muted hover:text-primary" x-text="authView === 'login' ? t('no_account_yet') : t('already_have_account')"></button></div>
        </div>
    </div>

    <div x-show="isInitialized && isLoggedIn" x-cloak class="max-w-7xl mx-auto">
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                 <div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-blue-400">交易工作台 ✨</h1>
                    <p class="text-muted mt-2" x-text="t('powered_by_ai')"></p>
                 </div>
                 <div class="flex items-center gap-2 sm:gap-4 w-full md:w-auto">
                    <div class="flex items-center gap-2">
                        <select x-model="settings.language" @change="saveSettings()" class="bg-tertiary border border-default rounded-md text-sm p-2 text-primary">
                            <option value="zh-Hant">繁</option>
                            <option value="en">EN</option>
                        </select>
                        <button @click="toggleTheme()" class="p-2 rounded-md bg-tertiary border border-default text-primary">
                            <svg x-show="settings.theme === 'dark' || (settings.theme === 'system' && isSystemDark)" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
                            <svg x-show="settings.theme === 'light' || (settings.theme === 'system' && !isSystemDark)" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
                        </button>
                    </div>
                    <div class="relative w-full md:w-auto flex-grow">
                        <input type="text" x-model="searchTerm" @input.debounce.300ms="search" :placeholder="t('search_placeholder')" class="search-input w-full bg-secondary border border-default rounded-full py-2 px-4 text-primary focus:ring-blue-500 focus:border-blue-500">
                        <div x-show="searchTerm && searchResults.length > 0" class="absolute z-10 w-full mt-1 bg-secondary border border-default rounded-lg shadow-lg max-h-80 overflow-y-auto">
                            <ul><template x-for="item in searchResults" :key="item.id"><li @click="goToSearchResult(item)" class="px-4 py-3 hover:bg-tertiary cursor-pointer"><p class="font-semibold text-primary" x-text="item.ticker || item.name"></p><p class="text-sm text-muted" x-text="`${item.type} - ${item.date || item.pattern}`"></p></li></template></ul>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="tradingview-widget-container mt-6">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                { "symbols": [ { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" }, { "proName": "FOREXCOM:NSXUSD", "title": "US 100" }, { "proName": "FX_IDC:EURUSD", "title": "EUR/USD" }, { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" }, { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" }, { "proName": "HSI:HSI", "title": "Hang Seng" } ], "showSymbolLogo": true, "colorTheme": "dark", "isTransparent": false, "displayMode": "adaptive", "locale": "zh_TW" }
                </script>
            </div>
        </header>

        <div class="mb-6">
            <div class="border-b border-default">
                 <nav class="-mb-px flex space-x-2 sm:space-x-4 overflow-x-auto" aria-label="Tabs">
                    <button @click="activeTab = 'dashboard'" :class="{ 'active': activeTab === 'dashboard' }" class="tab-btn" x-text="t('dashboard')"></button>
                    <button @click="activeTab = 'tradingView'" :class="{ 'active': activeTab === 'tradingView' }" class="tab-btn" x-text="t('market_charts')"></button>
                    <button @click="activeTab = 'reflection'" :class="{ 'active': activeTab === 'reflection' }" class="tab-btn" x-text="t('self_reflection')"></button>
                    <button @click="activeTab = 'marketJournal'" :class="{ 'active': activeTab === 'marketJournal' }" class="tab-btn" x-text="t('market_journal')"></button>
                    <button @click="activeTab = 'buyPlan'" :class="{ 'active': activeTab === 'buyPlan' }" class="tab-btn" x-text="t('buy_plan')"></button>
                    <button @click="activeTab = 'calculator'" :class="{ 'active': activeTab === 'calculator' }" class="tab-btn" x-text="t('position_calculator')"></button>
                    <button @click="activeTab = 'playbook'" :class="{ 'active': activeTab === 'playbook' }" class="tab-btn">Playbook</button>
                    <button @click="activeTab = 'journal'" :class="{ 'active': activeTab === 'journal' }" class="tab-btn" x-text="t('trading_journal')"></button>
                    <button @click="activeTab = 'modelBook'" :class="{ 'active': activeTab === 'modelBook' }" class="tab-btn">Model Book</button>
                    <button @click="activeTab = 'performance'" :class="{ 'active': activeTab === 'performance' }" class="tab-btn" x-text="t('performance_review')"></button>
                    <button @click="activeTab = 'settings'" :class="{ 'active': activeTab === 'settings' }" class="tab-btn" x-text="t('settings')"></button>
                </nav>
            </div>
        </div>
        
        <div class="flex justify-between items-center text-center mb-4 text-xs text-muted">
            <p>User ID: <span x-text="userId || 'N/A'"></span></p>
            <button @click="logout()" class="bg-red-600 hover:bg-red-500 text-white font-bold py-1 px-3 rounded-lg text-xs" x-text="t('logout')"></button>
        </div>
        
        <div x-show="activeTab === 'dashboard'" x-cloak>
            <div class="space-y-8">
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-3 space-y-8">
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                            <div class="bg-secondary p-6 rounded-xl shadow-lg text-center"><h3 class="text-sm font-medium text-muted" x-text="t('total_pl')"></h3><p class="mt-2 text-3xl font-bold" :class="performance.totalPl >= 0 ? 'text-green-400' : 'text-red-400'" x-text="formatCurrency(performance.totalPl, 'USD')"></p></div>
                            <div class="bg-secondary p-6 rounded-xl shadow-lg text-center"><h3 class="text-sm font-medium text-muted" x-text="t('win_rate')"></h3><p class="mt-2 text-3xl font-bold" x-text="`${performance.winRate.toFixed(2)}%`"></p></div>
                            <div class="bg-secondary p-6 rounded-xl shadow-lg text-center"><h3 class="text-sm font-medium text-muted" x-text="t('profit_factor')"></h3><p class="mt-2 text-3xl font-bold" :class="performance.profitFactor >= 1 ? 'text-green-400' : 'text-red-400'" x-text="performance.profitFactor.toFixed(2)"></p></div>
                            <div class="bg-secondary p-6 rounded-xl shadow-lg text-center"><h3 class="text-sm font-medium text-muted" x-text="t('avg_rr_ratio')"></h3><p class="mt-2 text-3xl font-bold" :class="performance.avgRR >= 1 ? 'text-green-400' : 'text-red-400'" x-text="`${performance.avgRR.toFixed(2)}:1`"></p></div>
                            <div class="bg-secondary p-6 rounded-xl shadow-lg text-center"><h3 class="text-sm font-medium text-muted" x-text="t('total_trades')"></h3><p class="mt-2 text-3xl font-bold" x-text="performance.totalTrades"></p></div>
                            <div class="bg-secondary p-6 rounded-xl shadow-lg text-center col-span-2 md:col-span-1">
                                <h3 class="text-sm font-medium text-muted mb-2" x-text="t('account_principal_usd')"></h3>
                                <div class="input-group max-w-xs mx-auto">
                                    <span class="text-lg font-bold text-blue-400">$</span>
                                    <input type="number" x-model.number="settings.usdPrincipal" @blur="saveSettings(false)" class="text-2xl text-center font-bold text-blue-400">
                                </div>
                            </div>
                        </div>
                        <div class="bg-secondary p-6 rounded-xl shadow-lg h-96">
                            <h2 class="text-2xl font-semibold mb-4 text-blue-300" x-text="t('equity_curve')"></h2>
                            <canvas id="dashboardPlChart"></canvas>
                        </div>
                    </div>
                    <div class="lg:col-span-2 bg-secondary p-6 rounded-xl shadow-lg flex flex-col">
                        <h2 class="text-2xl font-semibold mb-4 text-blue-300" x-text="t('trader_hexagon_score')"></h2>
                        <div class="flex-grow flex items-center justify-center"><canvas id="hexagonChart"></canvas></div>
                        <div class="mt-4 text-center">
                            <p class="text-lg text-muted" x-text="t('overall_score')"></p>
                            <p class="text-5xl font-bold text-blue-400" x-text="metrics.totalScore.toFixed(1)"></p>
                            <div class="w-full bg-tertiary rounded-full h-2.5 mt-2">
                                <div class="bg-blue-600 h-2.5 rounded-full" :style="`width: ${metrics.totalScore}%`"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-blue-300" x-text="t('trading_calendar')"></h2>
                    <div class="bg-secondary p-6 rounded-xl shadow-lg border border-default">
                        <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
                            <div class="flex items-center gap-2">
                                <select x-model.number="calendar.year" @change="generateCalendar()" class="bg-tertiary border border-default rounded-md p-2">
                                    <template x-for="y in Array.from({length: 10}, (_, i) => new Date().getFullYear() - 5 + i)">
                                        <option :value="y" x-text="y"></option>
                                    </template>
                                </select>
                                <select x-model.number="calendar.month" @change="generateCalendar()" class="bg-tertiary border border-default rounded-md p-2">
                                    <template x-for="(monthName, m) in t('months')">
                                        <option :value="m" x-text="monthName"></option>
                                    </template>
                                </select>
                            </div>
                            <div class="flex items-center gap-2">
                                <button @click="resetToToday()" class="p-2 rounded-md bg-tertiary hover:bg-opacity-80" x-text="t('back_to_today')"></button>
                                <button @click="changeMonth(-1)" class="p-2 rounded-full hover:bg-tertiary">&larr;</button>
                                <button @click="changeMonth(1)" class="p-2 rounded-full hover:bg-tertiary">&rarr;</button>
                            </div>
                        </div>
                        <div class="calendar-grid border-t border-l border-default">
                            <template x-for="day in t('days_short')">
                                <div class="text-center font-semibold text-xs text-muted py-2 border-r border-b border-default" x-text="day"></div>
                            </template>
                            <template x-for="day in calendar.days" :key="day.date">
                                <div class="calendar-day p-2 border-r border-b border-default relative" :class="{'other-month': !day.isCurrentMonth}">
                                    <span class="text-sm" :class="{'text-gray-500': !day.isCurrentMonth, 'font-bold text-blue-400': day.isToday}" x-text="day.dayOfMonth"></span>
                                    <div x-show="day.pl !== 0" class="day-pl mt-2 p-2 rounded-md text-xs space-y-1 cursor-pointer hover:bg-tertiary/50">
                                        <p class="font-bold" :class="day.pl > 0 ? 'text-green-400' : 'text-red-400'" x-text="`P/L: ${formatCurrency(day.pl)}`"></p>
                                        <p class="text-muted" x-text="`Trades: ${day.tradeCount}`"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="bg-secondary p-6 rounded-xl shadow-lg border border-default">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-300" x-text="t('market_compass')"></h2>
                    </div>

                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-blue-300" x-text="t('ai_summary_and_chat')"></h2>
                    <div class="bg-secondary p-6 rounded-xl">
                        <button @click="getAiDashboardSummary()" :disabled="isLoading" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50" x-text="t('generate_summary')"></button>
                        <div x-show="isLoading && aiQuery === ''" class="text-center py-4"><p class="text-sm text-muted" x-text="t('ai_summarizing')"></p></div>
                        <div x-show="aiDashboardSummary" x-html="aiDashboardSummary" class="mt-4 p-4 bg-tertiary/50 rounded-lg prose prose-sm prose-invert max-w-none"></div>
                        <div class="mt-6">
                            <form @submit.prevent="askAi" class="flex gap-4">
                                <input type="text" x-model="aiQuery" :placeholder="t('ask_ai_placeholder')" class="w-full bg-tertiary rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500">
                                <button type="submit" :disabled="isLoading || !aiQuery" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-5 rounded-lg disabled:opacity-50" x-text="t('send')"></button>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
        </div>

        <div x-show="activeTab === 'tradingView'" x-cloak class="space-y-8">
            <div class="h-[70vh] bg-secondary rounded-xl">
                </div>
            <div>
                <h2 class="text-2xl font-semibold mb-4 text-blue-300" x-text="t('market_heatmap')"></h2>
                </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                     <h2 class="text-2xl font-semibold mb-4 text-blue-300" x-text="t('top_stories')"></h2>
                     </div>
                <div>
                     <h2 class="text-2xl font-semibold mb-4 text-blue-300" x-text="t('market_news')"></h2>
                     </div>
            </div>
        </div>
        
        <div x-show="activeTab === 'reflection'" x-cloak>
             <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 bg-secondary p-6 rounded-xl shadow-lg border border-default h-fit">
                    <h2 class="text-xl font-semibold mb-4 border-b border-default pb-2" x-text="editingReflectionId ? t('edit_reflection') : t('add_reflection')"></h2>
                    <form @submit.prevent="saveReflection" class="space-y-4">
                        <div><label class="block text-sm" x-text="t('date')"></label><input type="date" x-model="reflectionForm.date" required class="w-full bg-tertiary rounded p-2 mt-1"></div>
                        <div><label class="block text-sm" x-text="t('problem_to_improve')"></label><input type="text" x-model="reflectionForm.problem" required class="w-full bg-tertiary rounded p-2 mt-1" :placeholder="t('problem_placeholder')"></div>
