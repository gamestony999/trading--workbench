    <style>
        :root {
            --bg-primary: #111827; --bg-secondary: #1f2937; --bg-tertiary: #374151;
            --border-color: #4b5563; --text-primary: #f9fafb; --text-secondary: #9ca3af;
            --accent-blue: #3b82f6;
        }
        html.light {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb; --text-primary: #111827; --text-secondary: #6b7280;
        }
        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .bg-tertiary { background-color: var(--bg-tertiary); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .border-color { border-color: var(--border-color); }

        .input-group { background-color: var(--bg-tertiary); border: 1px solid var(--border-color); }
        .input-group span { color: var(--text-secondary); }
        .input-group input, .input-group select, .input-group textarea { color: var(--text-primary); }
        .tab-btn { color: var(--text-secondary); }
        .tab-btn:hover { color: var(--text-primary); border-color: var(--border-color); }
        .tab-btn.active { background-color: var(--accent-blue); color: white; border-color: var(--accent-blue); }
        [x-cloak] { display: none !important; }
        .modal-content { background-color: var(--bg-secondary); }
        
        /* Calendar Styles */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .calendar-day { min-height: 110px; }
        .calendar-day.other-month { background-color: var(--bg-tertiary); opacity: 0.6; }
        .day-pl.profit { background-color: rgba(16, 185, 129, 0.2); border-left: 3px solid #10B981; }
        .day-pl.loss { background-color: rgba(239, 68, 68, 0.2); border-left: 3px solid #EF4444; }
        .performance-card { background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 0.75rem; padding: 1.5rem; text-align: center; }
        .header-btn { background-color: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-secondary); }
    </style>
</head>
